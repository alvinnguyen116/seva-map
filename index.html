<!DOCTYPE html>  
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Seva Map</title>
    <link href="css/Map_CSS.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/Marker_Clusterer.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/Map_JS.js" defer></script>
  </head>
  <body> 
    <div class=""> 
        <div id="map"></div> 
    </div>
  <div class="hidden" id="legend_help" onclick="help_close()"></div>
  <div class="hidden" id="map_intro" onclick="startFilter()">Categories</div>
  <div id="map_filters"></div> 
    <div id="iw_responsive"></div>
    <div class="legend hidden" id="legend">
        <button onclick="toggleSlider()" id="toggleSliderBtn"><div>Legend</div><div id="change_arr">&raquo;</div></button> <!--toggles legend vertically-->
        <div class="box" id="box">
          
          <ul>
            <li><img src="images/seva_office_legend.png" class="category1"><span>Office</span><img src="images/info_icon.png" class="help" id="help-office" onclick="display_file('data/seva_office.txt', 'office')"/><input type="checkbox" id='sevaOfficeBox' onclick="boxclick(this,'sevaOffice')" /></li>
            <li><img src="images/seva_partner_legend.png" class="category2"><span>Partner</span><img src="images/info_icon.png" class="help" id="help-partner" onclick="display_file('data/seva_partner.txt', 'partner')"/><input type="checkbox" id='sevaPartnerBox' onclick="boxclick(this,'sevaPartner')" /></li>
            <li><img src="images/seva_mentee_legend.png" class="category3"><span>Mentee</span><img src="images/info_icon.png" class="help" id="help-mentee" onclick="display_file('data/seva_mentee.txt', 'mentee')"/><input type="checkbox" id='sevaMenteeBox' onclick="boxclick(this,'sevaMentee')" /></li>
          </ul>

        </div>
        <button onclick="legend()" id="legendBtn">Legend &#187;</button> <!-- toggles legend horizontally -->
    </div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1zlJ5Sg9AltYVwFAETf9vOwMiyfg&ll=25.602629367407268%2C-3.867185500000005&z=2" width=100% height=480></iframe> <!-- reference --> 
  </body>
</html>
