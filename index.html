<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Seva Map</title>
    <link rel="stylesheet" type="text/css" href="Map_CSS.css">

  <div id="map"></div>

    <div id="legend">

      <div><img src="images/seva_office.png" class="category1"><div class="category1 leglabel">Seva Office</div><input type="checkbox" id="sevaOfficeBox" class="category1" onclick="boxclick(this,'sevaOffice')" /></div>

      <div><img src="images/seva_mentee.png" class="category3"><div class="category3 leglabel">Seva Mentee</div><input type="checkbox" id="sevaMenteeBox" class="category3" onclick="boxclick(this,'sevaMentee')" /></div>  
    </div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1zlJ5Sg9AltYVwFAETf9vOwMiyfg&ll=25.602629367407268%2C-3.867185500000005&z=2" width=100% height=480></iframe> <!-- reference -->
