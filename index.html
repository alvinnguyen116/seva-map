    <div id="iw_responsive"></div>
    <div class="legend" id="legend">
        <button onclick="toggleSlider()" id="toggleSliderBtn">Legend<img id="legend_arrow_portrait" src="images/sort-down_opt.png"> </button> <!--toggles legend vertically-->
        <div class="box" id="box">
          
          <ul>

          </ul>

        </div>
        <button onclick="legend()" id="legendBtn">Legend<img id="legend_arrow_landscape" src="images/left-arrow_opt.png"> </button> <!-- toggles legend horizontally -->
